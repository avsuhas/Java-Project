}

    <script type="text/javascript">
        window.onload = function () {
            var ddl = document.getElementById('mycontainer').getElementsByTagName("select")[0];
            for (var i = 1; i <= 100; i++) {
                var theOption = new Option;
                theOption.text = i;
                theOption.value = i;
                ddl.options[i] = theOption;
            }
        };

	function validateForm() {

    var x=document.forms["myForm"]["firstName"].value;
    var y=document.forms["myForm"]["last_name"].value;
    var z=document.forms["myForm"]["phoneno"].value;
    var exp = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;

    if (x==null || x=="") {
      alert("Name must be filled out");
      return false;
    }
    if(!isNaN(x) || !isNaN(y)){
      alert("Please Enter Only Characters")
      return false;
    }  
    if (y==null || y=="") {
      alert("Password name must be filled out");
      return false;
    }

    if(z.match(exp)) {
    return true;
  	}
 	 else {
  	  alert("Must be 10 digit");
    	return false;
  	}
}
	
	.dropbtn {
	    background-color: #4CAF50;
	    color: white;
	    padding: 16px;
	    font-size: 16px;
	    border: none;
	    cursor: pointer;
	}

	.dropdown {
	    position: relative;
	    display: inline-block;
	}

	.dropdown-content {
	    display: none;
	    position: absolute;
	    background-color: #f9f9f9;
	    min-width: 160px;
	    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	    z-index: 1;
	}


    </script>
</head>

<body>
